<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Placeholders</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 40px;
      background: var(--color-bg-primary);
      color: white;
    }
    .generator {
      max-width: 800px;
      margin: 0 auto;
    }
    .generator h1 {
      margin-bottom: 20px;
    }
    .generator p {
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 24px;
      background: var(--gradient-primary);
      border: none;
      border-radius: var(--radius-full);
      color: white;
      cursor: pointer;
      font-weight: 600;
      margin: 5px;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .placeholder {
      display: inline-block;
      vertical-align: middle;
      margin: 10px;
      background: var(--gradient-primary);
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: var(--radius-md);
      min-width: 100px;
      min-height: 100px;
      line-height: 1.2;
      font-size: 0.9rem;
    }
    .placeholder span {
      display: block;
    }
  </style>
</head>
<body>
  <div class="generator">
    <h1>Project Placeholders</h1>
    <p>Click the buttons below to download placeholder images for your projects:</p>

    <button class="btn" onclick="downloadPlaceholder('project1', 400, 300)">Project 1 (400x300)</button>
    <button class="btn" onclick="downloadPlaceholder('project2', 400, 300)">Project 2 (400x300)</button>
    <button class="btn" onclick="downloadPlaceholder('project3', 400, 300)">Project 3 (400x300)</button>
    <button class="btn" onclick="downloadPlaceholder('project4', 400, 300)">Project 4 (400x300)</button>
    <button class="btn" onclick="downloadPlaceholder('project5', 400, 300)">Project 5 (400x300)</button>
    <button class="btn" onclick="downloadPlaceholder('project6', 400, 300)">Project 6 (400x300)</button>

    <h2>Downloaded Placeholders:</h2>
    <div id="placeholders"></div>
  </div>

  <script>
    const gradients = [
      'linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%)',
      'linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%)',
      'linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%)',
      'linear-gradient(135deg, #14b8a6 0%, #3b82f6 100%)',
      'linear-gradient(135deg, #f59e0b 0%, #ef4444 100%)',
      'linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%)'
    ];

    function downloadPlaceholder(name, width, height) {
      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext('2d');

      // Draw gradient background
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      const randomGradient = gradients[name.length % gradients.length];
      const colors = randomGradient.match(/#[a-fA-F0-9]{6}/g) || ['#6366f1', '#8b5cf6'];

      gradient.addColorStop(0, colors[0]);
      gradient.addColorStop(1, colors[1]);

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);

      // Draw text
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.font = 'bold 24px Inter, sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(`Project ${name}`, width / 2, height / 2 - 15);

      ctx.font = '16px Inter, sans-serif';
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.fillText(`${width} x ${height} px`, width / 2, height / 2 + 15);

      // Convert to image
      const img = document.createElement('img');
      img.src = canvas.toDataURL('image/jpeg', 0.9);

      // Add to page
      const container = document.getElementById('placeholders');
      const wrapper = document.createElement('div');
      wrapper.className = 'placeholder';
      wrapper.innerHTML = `<span>${name}</span><span>${width}x${height}</span>`;
      wrapper.appendChild(img.cloneNode());
      container.appendChild(wrapper);

      // Download
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/jpeg');
      link.download = `${name}.jpg`;
      link.click();
    }
  </script>
</body>
</html>
